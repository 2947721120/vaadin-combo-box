<!doctype html>
<html>

<head>
  <script src='../bower_components/webcomponentsjs/webcomponents-lite.js'></script>
  <link href='../vaadin-combo-box.html' rel='import'>
</head>

<body>
  <!-- container added to make sure underline shows up in the screenshots -->
  <div id="container" style="padding: 20px">
    <vaadin-combo-box style="width: 300px" items="[[items]]"></vaadin-combo-box>
  </div>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      var combobox = combobox || document.querySelector("vaadin-combo-box");

      combobox.items = ["foo", "bar", "barbar"];
    });
  </script>
</body>

</html>
